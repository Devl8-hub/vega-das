name: Build Windows

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install NSIS
      run: choco install nsis

    - name: Download Libraries
      run: ./make.bat update

    - name: Build
      run: ./make.bat release builddir build_windows

    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir -p artifacts
        # Find and copy executables - they could be in various subdirectories
        find ../build_windows -name "*.exe" -type f | head -20 | while read f; do
          echo "Found: $f"
          cp "$f" artifacts/ 2>/dev/null || true
        done
        # List what we collected
        ls -la artifacts/ || echo "No artifacts found"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VegaDAS-Windows-${{ github.sha }}
        path: artifacts/
        if-no-files-found: warn
